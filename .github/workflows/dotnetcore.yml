name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build Marsen.NetCore.Dojo.sln --configuration Release
    - name: Test with dotnet
      run: dotnet test ./test/Marsen.NetCore.Dojo.Tests/Marsen.NetCore.Dojo.Tests.csproj --logger:trx;LogFileName=result.trx
    - name: Integration Test with dotnet
      run: dotnet test ./test/Marsen.NetCore.Dojo.Integration.Tests/Marsen.NetCore.Dojo.Integration.Tests.csproj --logger:trx;LogFileName=result.trx
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - name: Install TypeScript	
      run: npm install typescript 	
    - name: SonarCloud Scan	
      run: sonar-scanner -D"sonar.organization=marsen-github" -D"sonar.projectKey=marsen_Marsen.NetCore.Dojo" -D"sonar.sources=./src/" -D"sonar.host.url=https://sonarcloud.io" -D"sonar.login=${{ secrets.SONAR_LOGIN }}"
      
