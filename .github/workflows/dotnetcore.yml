name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build Marsen.NetCore.Dojo.sln --configuration Release
    - name: Test with dotnet
      run: dotnet test ./test/Marsen.NetCore.Dojo.Tests/Marsen.NetCore.Dojo.Tests.csproj --logger:trx;LogFileName=result.trx
    - name: Integration Test with dotnet
      run: dotnet test ./test/Marsen.NetCore.Dojo.Integration.Tests/Marsen.NetCore.Dojo.Integration.Tests.csproj --logger:trx;LogFileName=result.trx        
    - name: Install Dotnet Sonarscanner	
      run: dotnet tool install --global dotnet-sonarscanner --version 4.8.0      
    - name: where sonarscanner    
      run: where sonarscanner
    - name: where dotnet-sonarscanner
      run: where dotnet-sonarscanner
